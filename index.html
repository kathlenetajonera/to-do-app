<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>To Do App</title>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__title">TODO</h1>

            <div class="header__toggle">
                <img src="images/icon-moon.svg" alt="dark mode" class="header__toggle-btn header__dark-mode">
                <img src="images/icon-sun.svg" alt="light mode" class="header__toggle-btn header__light-mode">
            </div>
        </div>

        <form action="#" class="header__form">
            <span class="checkbox checkbox--form"></span>
            <input class="header__input" type="text" placeholder="Create a new todo...">
        </form>
    </header>

    <div class="container">
        <div class="container__inner">
            <ul class="toDo"></ul>
            
            <div class="options">
                <p class="options__remaining"></p>
    
                <div class="options__categories">
                    <p class="options__category options__category--active">All</p>
                    <p class="options__category">Active</p>
                    <p class="options__category">Completed</p>

                    <p class="options__instruction">Drag and drop to reorder list</p>
                </div>
    
                <p class="options__clear">Clear Completed</p>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kathlene Tajonera</a>.
    </div>
</body>
</html>
